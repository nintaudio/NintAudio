linux:
  script: *build_script
  stage: build
  before_script: *linux_deps
  cache:
    paths:
      - target/release/deps
  artifacts:
    paths:
      - target/release/nintaudio
      - target/docs

test:stable:
  image: rustdocker/rust:stable
  script: *test_script
  stage: test
  before_script: *linux_deps
  cache:
    paths:
      - target/debug/deps

test:beta:
  allow_failure: true
  image: rustdocker/rust:nightly
  script: *test_script
  stage: test
  before_script: *linux_deps
  cache:
    paths:
      - target/debug/deps
